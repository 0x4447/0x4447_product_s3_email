version: 0.2

phases:
  install:
    commands:
      - npm install -g @0x4447/grapes@1.0.2
  build:
    commands:
      - grapes -b -s ./Stack
  post_build:
    finally:
      - aws s3 cp ./Stack_S3_Email/CloudFormation.json s3://0x4447-drive-cloudformation/s3-email.json --acl public-read --acl bucket-owner-full-control
